<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link
    rel="stylesheet"
    href="./styles/06-todoList.css">
</head>
<body>
    <p>TODO LIST</p>
    
    <div class="todo-input-grid">
      <input placeholder="Todo name"
      class="js-name-input name-input">
      
      <input type="datetime-local" class="js-due-date-input due-date-input">
      
      <button onclick="
        addTodo();
      " class="add-todo-button">Add</button>
    </div>
    
    <div class="js-todo-list todo-grid"></div>
    
    
    <script src="./script/06-todoList.js"></script>
</body>
</html>
